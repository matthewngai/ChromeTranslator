<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Chrome Translator</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: normal;
        overflow: auto;
        max-width: 300px;
        font-size: 12px;
      }
      #myFrame {
        max-width: 300px;
        min-width: 170px;
      }
      /*On Off button*/
      .onoffswitch {
        position: relative;
        width: 59px;
        left: 110px;
        -webkit-user-select:none;
        -moz-user-select:none;
        -ms-user-select: none;
      }
      .onoffswitch-checkbox {
          display: none;
      }
      .onoffswitch-label {
        display: block;
        overflow: hidden;
        cursor: pointer;
        /*border: 2px solid #d8d9db;*/
        border-radius: 12px;
      }
      .onoffswitch-inner {
        display: block;
        width: 200%;
        margin-left: -100%;
        transition: margin 0.3s ease-in 0s;
      }
      .onoffswitch-inner:before, .onoffswitch-inner:after {
        display: block;
        float: left;
        width: 50%;
        height: 18px;
        padding: 0;
        line-height: 18px;
        font-size: 12px;
        color: white;
        font-family: Trebuchet, Arial, sans-serif;
        font-weight: bold;
        box-sizing: border-box;
      }
      .onoffswitch-inner:before {
        content: "On";
        padding-left: 10px;
        background-color: #4bd865; color: #FFFFFF;
      }
      .onoffswitch-inner:after {
        content: "Off";
        padding-right: 10px;
        background-color: #d8d9db; color: #999999;
        text-align: right;
      }
      .onoffswitch-switch {
        display: block;
        width: 16px;
        margin: 1px;
        background: #ffffff;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 41px;
        /*border: 2px solid #ffffff;*/
        border-radius: 12px;
        transition: all 0.3s ease-in 0s; 
      }
      .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
        margin-left: 0;
      }
      .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
          right: 0px; 
      }
      /*Male female voce button*/
      .voiceswitch {
        position: relative;
        width: 80px;
        left: 90px;
        -webkit-user-select:none;
        -moz-user-select:none;
        -ms-user-select: none;
      }
      .voiceswitch-checkbox {
        display: none;
      }
      .voiceswitch-label {
        display: block;
        overflow: hidden;
        cursor: pointer;
        /*border: 2px solid #42b6f1;*/
        border-radius: 12px;
      }
      .voiceswitch-inner {
        display: block;
        width: 200%;
        margin-left: -100%;
        transition: margin 0.3s ease-in 0s;
      }
      .voiceswitch-inner:before, .voiceswitch-inner:after {
        display: block;
        float: left;
        width: 50%;
        height: 18px;
        padding: 0;
        line-height: 18px;
        font-size: 12px;
        color: white;
        font-family: Trebuchet, Arial, sans-serif;
        font-weight: bold;
        box-sizing: border-box;
      }
      .voiceswitch-inner:before {
        content: "Male";
        padding-left: 10px;
        background-color: #42b6f1;
        color: #FFFFFF;
      }
      .voiceswitch-inner:after {
        content: "Female";
        padding-right: 10px;
        background-color: #ff7592; color: #ffffff;
        text-align: right;
      }
      .voiceswitch-switch {
        display: block;
        width: 16px;
        margin: 1px;
        background: #ffffff;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 62px;
        /*border: 2px solid #ffffff; */
        border-radius: 12px;
        transition: all 0.3s ease-in 0s; 
      }
      .voiceswitch-checkbox:checked + .voiceswitch-label .voiceswitch-inner {
          margin-left: 0;
      }
      .voiceswitch-checkbox:checked + .voiceswitch-label .voiceswitch-switch {
          right: 0px; 
      }
      .paddingPopup {
        padding-top: 4px;
        padding-bottom: 4px;
      }
      .paddingSeperator {
        border-bottom: 1px solid #ddd;
        padding-bottom: 4px;
      }
      .spacingTop {
        padding-top: 8px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
    <script src="content_script.js"></script>
  </head>
  <body>
    <div id="myFrame">    
      <div>Chrome Translator</div>
      <div class="paddingSeperator"></div>
      <div class="spacingTop"></div>
      <div id="status">
        
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoffswitchtoggle">
          <label class="onoffswitch-label" for="onoffswitchtoggle">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
        </div>

        <div class="paddingPopup"></div>


        <div class="voiceswitch">
          <input type="checkbox" name="voiceswitch" class="voiceswitch-checkbox" id="voiceswitchtoggle">
          <label class="voiceswitch-label" for="voiceswitchtoggle">
              <span class="voiceswitch-inner"></span>
              <span class="voiceswitch-switch"></span>
          </label>
        </div>

      <div class="ctrl_label">
        <label for="voice">Voice:</label>
      </div>
      <div class="ctrl_wrap">
        <select id="voice" class="ctrl"></select>
      </div>

      </div>
    </div>
  </body>
</html>
